<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý nhà hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark", style="position:fixed; top: 0; left: 0; right: 0; z-index: 1">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Nhà hàng</a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link px-3" th:href="@{/menu}">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link px-3" th:href="@{/monans}">Quản lý món ăn</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link px-3" th:href="@{/monans}">Hóa đơn</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link px-3" th:href="@{/monans}">Đăng xuất</a>
                </li>
            </ul>
        </div>
        <div class="input-group justify-content-center float-right" style="width: 20%">
            <input type="text" class="form-control" placeholder="Search">
            <div class="input-group-btn">
                <a class="btn btn-default" th:href="@{/monans}" type="submit">
                    <i class="glyphicon glyphicon-search"></i>
                </a>
            </div>
        </div>
    </nav>

    <br>
    <br>

    <div class="container mt-5" style="postion: relative">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center mt-3">Thêm thông tin món ăn</h1>
                <div class="card-body">
                    <form th:action="@{/monans}" th:object="${monan}" method="post">
                        <div class="form-group">
                            <label>Tên món ăn</label>
                            <input class="form-control" type="text" name="tenMonAn" th:field="*{tenMonAn}" placeholder="Nhập tên món ăn" required>
                        </div>
                        <div class="form-group">
                            <label>Mô tả</label>
                            <input class="form-control" type="text" name="moTa" th:field="*{moTa}" placeholder="Mô tả" required>
                        </div>
                        <div class="form-group">
                            <label>Nguyên liệu</label>
                            <input class="form-control" type="text" name="nguyenLieu" th:field="*{nguyenLieu}" placeholder="Nguyên liệu" >
                        </div>
                        <div class="form-group">
                            <label>Danh mục</label>
                            <input class="form-control" type="text" name="danhMuc" th:field="*{danhMuc}" placeholder="Danh mục" required>
                        </div>
                        <div class="form-group">
                            <label>Đơn giá</label>
                            <input class="form-control" type="text" name="donGia" th:field="*{donGia}" placeholder="Nhập đơn giá" required>
                        </div>
                        <div class="form-group">
                            <label>Điểm đánh giá</label>
                            <input class="form-control" type="text" name="diemDanhGia" th:field="*{diemDanhGia}" placeholder="Điêm đánh giá" >
                        </div>
                        <div class="form-group">
                            <label>Note</label>
                            <input class="form-control" type="text" name="note" th:field="*{note}" placeholder="Note" >
                        </div>

                        <div class="box-footer text-center">
                            <button type="submit" class="btn btn-primary">
                                Xác nhận
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
